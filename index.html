<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員資料查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
      width: 100%;
    }
    h1 { color: #222; }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background-color: #0055aa;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: 80%;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="card" id="container">
  <h1>正在載入會員資料...</h1>
</div>

<script>
  const rawId = new URLSearchParams(window.location.search).get("id");
  const id = rawId ? rawId.toUpperCase() : null;

  // ↓↓↓ 請保留這段，由我自動產出的會員對應資料 ↓↓↓

    },
    "SUP-C9": {
      folder: "https://drive.google.com/drive/folders/1CzHhnAWrnDybHABPczej1M3IbFQmBKFW",
      form: "https://docs.google.com/forms/d/e/1FAIpQLSfHd91m7nvi4ti29BkyW32PVY_tvOW6apdlD0HbBEJ_8RAiyw/viewform?usp=pp_url&entry.187012352=SUP-C9"
    },
    "SUP-C1": {
      folder: "https://drive.google.com/drive/folders/1JSGtQSR3cqeHwqyAWfyuA7pp7-TsoC7r",
      form: "https://docs.google.com/forms/d/e/1FAIpQLSfHd91m7nvi4ti29BkyW32PVY_tvOW6apdlD0HbBEJ_8RAiyw/viewform?usp=pp_url&entry.187012352=SUP-C1"
    },
    "SUP-C8": {
      folder: "https://drive.google.com/drive/folders/1O8WMOW8pfU_9sqQDbB4tLabFQPYCMs3A",
      form: "https://docs.google.com/forms/d/e/1FAIpQLSfHd91m7nvi4ti29BkyW32PVY_tvOW6apdlD0HbBEJ_8RAiyw/viewform?usp=pp_url&entry.187012352=SUP-C8"
    },
    "EMP-10": {
      folder: "https://drive.google.com/drive/folders/1PKpdTkSc7H6IYnbnQPurrG2GRImyEvQj",
      form: "https://docs.google.com/forms/d/e/1FAIpQLSfHd91m7nvi4ti29BkyW32PVY_tvOW6apdlD0HbBEJ_8RAiyw/viewform?usp=pp_url&entry.187012352=EMP-10"
    },
    "EMP-19": {
      folder: "https://drive.google.com/drive/folders/1TV0VHqqIq6psXHzKo5qjWkOhN72GUn1s",

    }
    // 可再加更多會員資料
  };
  // ↑↑↑ 自動生成結束 ↑↑↑

  const container = document.getElementById("container");

  if (id && memberData[id]) {
    container.innerHTML = `
      <h1>🎉 歡迎您！</h1>
      <p>會員編號：<strong>${id}</strong></p>
      <a class="btn" href="${memberData[id].folder}" target="_blank">📁 查看我的會員個人資料夾</a>
      <a class="btn" href="${memberData[id].form}" target="_blank">📋 長鼻工作人員專用查詢後台</a>
    `;
  } else {
    container.innerHTML = `
      <h1 class="error">查無此會員資料</h1>
      <p>請確認 QR Code 是否正確</p>
    `;
  }
</script>

</body>
</html>
